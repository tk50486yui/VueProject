<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
   
    <!-- Css Styles -->
    <link rel="stylesheet" href="<%= BASE_URL %>templates/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="<%= BASE_URL %>templates/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="<%= BASE_URL %>templates/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="<%= BASE_URL %>templates/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="<%= BASE_URL %>templates/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="<%= BASE_URL %>templates/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="<%= BASE_URL %>templates/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="<%= BASE_URL %>templates/css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>   
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="offcanvas__close">+</div>
        <ul class="offcanvas__widget">
            <li><span class="icon_search search-switch"></span></li>
        </ul>
        <div class="offcanvas__logo">
            <a href="./shop.html"><img src="templates/img/wordlogo.png" alt=""></a>
        </div>
        <div id="mobile-menu-wrap"></div>
    </div>
    <div id="main-header">
        <header class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-3 col-lg-2">
                        <div class="header__logo">
                            <a href="./shop.html"><img src="templates/img/wordlogo.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-7">
                        <nav class="header__menu">
                            <ul>
                                <li><a href="./index.html">Home</a></li>
                                <li id="ShowWords" class="active"></li>
                                <li><a href="#">Pages</a>
                                    <ul class="dropdown">
                                        <li><a href="./product-details.html">Product Details</a></li>
                                        <li><a href="./shop-cart.html">Shop Cart</a></li>
                                    </ul>
                                </li>
                                <li><a href="./blog.html">Blog</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div class="header__right">
                            <ul class="header__right__widget">
                                <li><span class="icon_search search-switch"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="canvas__open">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
        </header>
    </div>
    <!-- Breadcrumb Begin -->
   <div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                    <span>單字表</span>
                </div>
            </div>
        </div>
    </div>
    <div id="app"></div>


    <!-- Footer Section Begin -->
    <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                  <div class="footer__copyright__text">
                      <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a></p>
                  </div>
                  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              </div>
          </div>
      </div>
  </footer>
  <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="<%= BASE_URL %>templates/js/jquery-3.3.1.min.js"></script>
    <script src="<%= BASE_URL %>templates/js/bootstrap.min.js"></script>
    <script src="<%= BASE_URL %>templates/js/jquery.magnific-popup.min.js"></script>
    <script src="<%= BASE_URL %>templates/js/jquery-ui.min.js"></script>
    <script src="<%= BASE_URL %>templates/js/mixitup.min.js"></script>
    <script src="<%= BASE_URL %>templates/js/jquery.countdown.min.js"></script>
    <script src="<%= BASE_URL %>templates/js/jquery.slicknav.js"></script>
    <script src="<%= BASE_URL %>templates/js/owl.carousel.min.js"></script>
    <script src="<%= BASE_URL %>templates/js/jquery.nicescroll.min.js"></script>
    <script src="<%= BASE_URL %>templates/js/main.js"></script>    
  </body>
</html>
